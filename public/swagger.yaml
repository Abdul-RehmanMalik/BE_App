components:
    examples: {}
    headers: {}
    parameters: {}
    requestBodies: {}
    responses: {}
    schemas:
        UserDetailsResponse:
            properties:
                email:
                    type: string
                name:
                    type: string
                address:
                    type: string
            required:
                - email
                - name
                - address
            type: object
            additionalProperties: false
        UserPayload:
            properties:
                name:
                    type: string
                    description: 'name for user'
                    example: 'John Snow'
                email:
                    type: string
                    description: 'email for user'
                    example: johnSnow01@gmail.com
                password:
                    type: string
                    description: 'Password for user'
                address:
                    type: string
                    description: 'address for user'
                    example: 'H#123 Block 2 Sector J, Abc Town, NY'
            required:
                - name
                - email
                - password
                - address
            type: object
            additionalProperties: false
        TokenResponse:
            properties:
                tokens:
                    properties:
                        refreshToken:
                            type: string
                        accessToken:
                            type: string
                    required:
                        - refreshToken
                        - accessToken
                    type: object
                    description: 'Access Token and Refresh Tokens'
                    example: someRandomCryptoString
            required:
                - tokens
            type: object
            additionalProperties: false
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
info:
    title: express-ts
    version: 1.0.0
    license:
        name: ISC
    contact: {}
openapi: 3.0.0
paths:
    /auth/signup:
        post:
            operationId: SignUp
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                anyOf:
                                    - {$ref: '#/components/schemas/UserDetailsResponse'}
                                    - {type: string}
                            examples:
                                'Example 1':
                                    value: {name: 'John Snow', email: johnSnow01@gmail.com, address: 'H#123 Block 2 Sector J, Abc Town, NY'}
            summary: 'Create user with the following attributes: email, Name, Password, address.'
            tags:
                - Auth
            security: []
            parameters: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UserPayload'
    /auth/login:
        post:
            operationId: Login
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                anyOf:
                                    - {$ref: '#/components/schemas/TokenResponse'}
                                    - {type: string}
                            examples:
                                'Example 1':
                                    value: {tokens: {accessToken: someRandomCryptoString, refreshToken: someRandomCryptoString}}
            summary: 'logs user in and returns access token'
            tags:
                - Auth
            security: []
            parameters: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            properties:
                                password:
                                    type: string
                                email:
                                    type: string
                            required:
                                - password
                                - email
                            type: object
    /auth/logout:
        post:
            operationId: Logout
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: string
            summary: 'Verify and Removes JWT tokens and returns success message'
            tags:
                - Auth
            security:
                -
                    bearerAuth: []
            parameters: []
    '/auth/activate?{token}&{id}':
        post:
            operationId: ActivateUser
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: string
            summary: 'Verify and Removes JWT activationToken and returns success message'
            tags:
                - Auth
            security: []
            parameters:
                -
                    in: path
                    name: token
                    required: true
                    schema:
                        type: string
                -
                    in: path
                    name: id
                    required: true
                    schema:
                        type: string
    '/user/{name}':
        get:
            operationId: GetUser
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UserDetailsResponse'
                            examples:
                                'Example 1':
                                    value: {name: 'John Snow', email: johnSnow01@gmail.com, address: 'H#123 Block 2 Sector J, Abc Town, NY'}
            summary: 'Get user properties - such as name, email and address.'
            tags:
                - User
            security: []
            parameters:
                -
                    description: 'The User''s name'
                    in: path
                    name: name
                    required: true
                    schema:
                        type: string
                    example: johnSnow01
servers:
    -
        url: /
tags:
    -
        name: Auth
        description: 'Operations about auth'
    -
        name: User
        description: 'Operations with users'
